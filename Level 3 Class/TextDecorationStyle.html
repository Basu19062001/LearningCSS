<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Sytle</title>
    <style>
        .text{
            text-decoration: underline;
        }
        #text1{
            text-decoration-style: dashed;
        }
        #text2{
            text-decoration-style: dotted;
        }
        #text3{
            text-decoration-style: double;
        }
        #text4{
            text-decoration-style: solid;
        }
        #text5{
            text-decoration-style: wavy;
        }
    </style>
</head>
<body>
    <div id="text1" class="text">This is my Text1</div> <br>
    <div id="text2" class="text">This is my Text2</div><br>
    <div id="text3" class="text">This is my Text3</div><br>
    <div id="text4" class="text">This is my Text4</div> <br>
    <div id="text5" class="text">This is my Text5</div>
</body>
</html>
