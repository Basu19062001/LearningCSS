<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .class{
            color: aquamarine;
            height: 50px;
            width: 150px;
        }
        #box1{
            background-color: red;
        }
        #box2{
            background-color: brown;
            text-align: center;
        }
        #box3{
            background-color: green;
            text-align: end;
        }
    </style>
</head>
<body>
    <div id="box1" class="class">Box1</div><br>
    <div id="box2" class="class">Box2</div><br>
    <div id="box3" class="class">Box3</div><br> 
    <!-- <div id="box4" class="class">Box4</div> -->
    
</body>
</html>
