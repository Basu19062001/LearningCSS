<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration Color</title>
    <style>
        .text{
            text-decoration: underline;
        }
        #text1{
            text-decoration-color: aqua;
        }
        #text2{
            text-decoration-color: violet;
        }
        #text3{
            text-decoration-color: green;
        }
        #text4{
            text-decoration-color: rebeccapurple;
        }
        #text5{
            text-decoration-color: tan;
        }
    </style>
</head>
<body>
    <div id="text1" class="text">This is my Text 1</div> <br>
    <div id="text2" class="text">This is my Text 2</div> <br>
    <div id="text3" class="text">This is my Text 3</div> <br>
    <div id="text4" class="text">This is my Text 4</div><br>
    <div id="text5" class="text">This is my Text 5</div>
</body>
</html>
