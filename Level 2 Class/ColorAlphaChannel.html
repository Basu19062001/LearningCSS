<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Alpha Channel</title>
    <style>
        .class{
            color: rgb(28, 143, 244);
            background-color: rgb(171, 252, 73);
        }
        #first{
            color: rgb(28, 143, 244,0.1);
        }
        #second{
            color: rgb(28, 143, 244,0.3);
        }
        
        #third{
            color: rgb(28, 143, 244,0.5);
        }
        
        #fourth{
            color: rgb(28, 143, 244,0.7);
        }
        
        #fifth{
            color: rgb(28, 143, 244,0.9);
        }
    </style>
</head>
<body>
    <div id="first" class="class">First</div>
    <div id="second" class="class">Second</div>
    <div id="third" class="class">Third</div>
    <div id="fourth" class="class">Fourth</div>
    <div id="fifth" class="class">Fifth</div>
</body>
</html>
